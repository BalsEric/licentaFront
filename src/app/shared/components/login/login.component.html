<mat-card class="login_card">
  <mat-card-header>
    <mat-card-title>
      Login
    </mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <form class="login_form">
      <table class="full-width">
        <tr>
          <td>
            <mat-form-field class="full-width">
              <label>
                <input matInput placeholder="UID" [(ngModel)]="uid" name="uid" required>
              </label>
            </mat-form-field>
          </td>
        </tr>
      </table>
      <mat-card-actions>
        <button mat-raised-button (click)="login()" color="primary">Login</button>
      </mat-card-actions>
    </form>
  </mat-card-content>

</mat-card>
